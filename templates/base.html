<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swathi Shabu | Portfolio</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- AOS (Animate on Scroll) CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar .nav-link:hover {
      color: #ffc107 !important;
    }

    footer {
      background-color: #6c63ff;
      color: white;
      padding: 30px 0;
    }

    footer a {
      color: white;
      text-decoration: none;
    }

    footer a:hover {
      color: #ffc107;
    }

    .social-icons i {
      font-size: 1.5rem;
      margin: 0 10px;
    }

    .contact-card {
        transition: transform 0.3s ease;     /* Smooth animation */
        background-color: #f8f9fa;           /* Light gray background */
    }
      
    .contact-card:hover {
        transform: translateY(-8px);         /* Moves the card up on hover */
        background-color: #e9ecef;           /* Slightly darker background on hover */
    }
      
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm" style="background-color: #6c63ff;">
    <div class="container">
      <a class="navbar-brand fw-bold fs-4" href="/">Swathi Shabu</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="mainNavbar">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link text-white fw-semibold" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white fw-semibold" href="/about">About</a></li>
          <li class="nav-item"><a class="nav-link text-white fw-semibold" href="/projects">Projects</a></li>
          <li class="nav-item"><a class="nav-link text-white fw-semibold" href="/contact">Contact</a></li>
          <li class="nav-item">
            <a class="nav-link" 
               href="{{ url_for('static', filename='resume/Swathi_Shabu_Resume.pdf') }}" 
               target="_blank">
              Resume
            </a>
          </li>
          
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <main class="container py-5">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="text-center">
    <div class="container">
      <p class="mb-2">Â© {{ year if year else 2025 }} Swathi Shabu. All rights reserved.</p>
      <div class="social-icons mb-2">
        <a href="mailto:swathishabu.connect@gmail.com" target="_blank"><i class="bi bi-envelope-fill"></i></a>
        <a href="https://linkedin.com/in/swathishabu" target="_blank"><i class="bi bi-linkedin"></i></a>
        <a href="tel:+918111941028"><i class="bi bi-telephone-fill"></i></a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000 });
  </script>
</body>
</html>
